<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .booking-details {
            max-width: 600px;
            margin: 0 auto;
        }
        .ticket-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .total-section {
            border-top: 2px solid #eee;
            margin-top: 20px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Booking System</a>
            <div class="d-flex">
                <span class="navbar-text me-3" id="userInfo"></span>
                <button class="btn btn-outline-light" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="booking-details">
            <h2 class="mb-4">Payment Confirmation</h2>
            
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Booking Details</h5>
                </div>
                <div class="card-body">
                    <div id="bookingDetails">
                        <!-- Booking details will be loaded here -->
                    </div>
                    <div class="total-section">
                        <div class="d-flex justify-content-between">
                            <h5>Total Amount:</h5>
                            <h5 id="totalAmount">$0.00</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-danger btn-lg me-2" onclick="cancelPayment()">
                    Cancel Booking
                </button>
                <button class="btn btn-primary btn-lg" onclick="confirmPayment()">
                    Confirm Payment
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/payment.js"></script>
</body>
</html>
